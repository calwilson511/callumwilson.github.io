<section class="photo-gallery">

  <div class="photo-grid">
     <div class="photo-item">
    <img src="images/pic1.png" alt="Autumn in Santander, Spain">
    </div>

     <div class="photo-item">
    <img src="images/pic2.png" alt="A town square in Santander, Spain">
    </div>

     <div class="photo-item">
    <img src="images/pic3.png" alt="The Grand Canyon at dusk">
    </div>

     <div class="photo-item">
    <img src="images/pic4.png" alt="Vultures on the bayou">
     </div>

      <div class="photo-item">
    <img src="images/pic5.png" alt="Green anole lizard visits the garden">
    </div>

     <div class="photo-item">
    <img src="images/pic6.png" alt="Spring chick's first jump">
    </div>

    <div class="photo-item">
    <img src="images/pic7.png" alt="In the middle of nowhere, Texas">
    </div>

    <div class="photo-item">

    <div class="photo-item">
    <img src="images/pic9.png" alt="A fisherman in Malta">
    </div>
  </div>
</section>

<div id="lightbox" class="lightbox">
  <span class="lightbox-close">&times;</span>
  <img class="lightbox-img" src="" alt="">
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const images = document.querySelectorAll('.photo-item img');
  const closeBtn = document.querySelector('.lightbox-close');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });

  lightbox.addEventListener('click', e => {
    if (e.target !== lightboxImg) {
      lightbox.classList.remove('active');
    }
  });
</script>


</body>
