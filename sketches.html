<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <nav class="nav">
    <ul class="nav-links">
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="otherwork.html">Other Work</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="photo-gallery">

  <div class="photo-grid">
     <div class="photo-item">
    <img src="images/sketch1.jpg" alt="Pointilism Practice">
    </div>

     <div class="photo-item">
    <img src="images/sketch2.jpg" alt="Cross-Section">
    </div>

     <div class="photo-item">
    <img src="images/sketch3.jpg" alt="Smudging Practice">
    </div>

     <div class="photo-item">
    <img src="images/sketch4.png" alt="Block 1">
     </div>

      <div class="photo-item">
    <img src="images/sketch5.png" alt="Block 2">
    </div>

     <div class="photo-item">
    <img src="images/sketch6.png" alt="Block 3">
    </div>
  </div>
</section>

<div id="lightbox" class="lightbox">
  <span class="lightbox-close">&times;</span>
  <img class="lightbox-img" src="" alt="">
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const images = document.querySelectorAll('.photo-item img');
  const closeBtn = document.querySelector('.lightbox-close');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });

  lightbox.addEventListener('click', e => {
    if (e.target !== lightboxImg) {
      lightbox.classList.remove('active');
    }
  });
</script>


</body>
</html>
